{{define "content"}}
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Username</th>
      <th>Blogs</th>
      {{if .ShowAdmin}}
      <th>Status</th>
      <th>Make Admin</th>
      {{end}}
    </tr>
  </thead>
  <tbody> 
    {{$showAdmin := .ShowAdmin}}
    {{range $u := .Users}}
    <tr>
      <td>{{$u.Username}}</td>
      <td>
      <form action="/blog/{{$u.Username}}" method="post">
          <button type="submit" class="btn btn-primary">
          Visit Blog
          </button>
        </form>
      </td>
      {{if $showAdmin}}
      <td>
        <form action="/changeApprovalstatus/{{$u.Username}}" method="post">
          <button type="submit" class="btn btn-primary">
          {{$u.Approvalstatus}}
          </button>
        </form>
        <form action="/remove/{{$u.Username}}" method="post">
          <button type="submit" class="btn btn-primary">
          Delete User
          </button>
        </form>
      </td>
      <td>
        <form action="/changeAdminstatus/{{$u.Username}}" method="post">
          <button type="submit" class="btn btn-primary">
          {{$u.Adminstatus}}
          </button>
        </form>
      </td>

      
      {{end}}
    </tr>
    {{end}}
  </tbody>
</table>
{{end}}
