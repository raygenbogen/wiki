{{define "content"}}
<div id="versions">
  <iframe name="versions" onload="javascript:resizeIframe(this)" width="100%" height="90%" frameborder="0"></iframe>
</div>
<ul>
  {{$title := .Title}}
  {{range $v := .Versions}}<li>
    <a href="/vers/{{$title}}/{{$v}}" target="versions">{{$v}}</a>
  </li>{{end}}
</ul>
<script language="javascript" type="text/javascript">
  function resizeIframe(obj) {
    obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
  }
</script>
{{end}}
