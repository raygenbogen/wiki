{{define "content"}}
<div class="container">

      <form class="form-signin" method="POST">
        <h2 class="form-signin-heading">Please enter your new password twice!</h2>
        <label for="inputFirst" class="sr-only">New Password</label>
        <input type="password" name="first" id="inputFirst" class="form-control" placeholder="New Password" required autofocus>
        <label for="inputSecond" class="sr-only">New Password</label>
        <input type="password" name="second" id="inputSecond" class="form-control" placeholder="New Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Change Password</button>
      </form>
      <div class="message">{{.Message}}</div>

    </div> 
{{end}}
