<head>
<script language="javascript" type="text/javascript">
  function resizeIframe(obj) {
    obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
  }
</script>
<title>{{.Title}}</title>
<link rel="stylesheet" href ="/static/css/bootstrap.css">
<style type="text/css">
#versions {float: right; overflow-y:hidden; height: 90%; width:85%; frameborder:0; }
</style>
</head>

<body>
<ul class="nav nav-tabs">
  <li><a href="/view/start">Home</a></li>
  <li><a href="/view/{{.Title}}">{{.Title}}</a></li>
  <li><a href="/data/fileserver">Files</a></li>
  <li class = pull-right><a href="/vers/{{.Title}}">{{.Information}}</a></li>
</ul>
<div id="versions" >
<iframe name="versions" id=iframe onload="javascript:resizeIframe(this)" width="100%" height="90%" frameborder="0"; ></iframe>
</div>
<p>
<div>{{.DisplayBody}}</div>
</p>

</body>

</html>
